<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>E-commerce</title>
</head>
<body>
    <header>
        <div class="cabecalho">
                <img src="icons/icon-boticario.png" alt="#" class="imagem-logo">
        <div class="campo_busca">
            <input type="search" placeholder="Qual Livro deseja pesquisar?" id="campo_de_busca">
        </div>
        <nav class="nav_menu">
            <input type="checkbox" id="menu" class="input-menu">
            <div class="menu-hamburguer">
                <label for="menu">
                    <img src="icons/Menu.svg" alt="icon-menu-hamburguer" id="icon-menu-hamburguer" checked>
                </label>
                <ul class="lista-menu-hamburguer">
                    <li class="item-menu-hamburguer">Pagina Inicial</li>           
                    <li class="item-menu-hamburguer">Produtos</li>
                    <li class="item-menu-hamburguer">Suporte</li>
                    <li class="item-menu-hamburguer">Carrinho</li>
                    <li class="item-menu-hamburguer">Meu Perfil</li>
                </ul>
            </div>
            <div class="menu_superior">
                <ul class="lista_menu">
                    <a href="#" class="item_menu">
                        <li>Pagina Inicial</li>
                    </a>
                    <a href="#" class="item_menu">
                        <li>Produtos</li>
                    </a>
                    <a href="#" class="item_menu">
                        <li>Suporte</li>
                    </a>
                </ul>
            </div>
            <div class="icones_cabecalho">
                <a href="#" class="icone_cabecalho">
                    <img src="icons/icon-user.png" alt="#" class="icon">
                </a>
                <a href="#" class="icone_cabecalho">
                    <img src="icons/icon-carrinho.png" alt="#" class="icon">
                </a>
            </div>
        </nav>
    </div>
    </header>

    <main class="container_produtos">

        <div class="botao_filtros">
            <button class="filtro" id="btnTodos" value="Todos">Todos</button>
            <button class="filtro" id="btnHistoria" value="historia">Historia</button>
            <button class="filtro" id="btnRomance" value="romance">Romance</button>
            <button class="filtro" id="btnAutoConhecimento" value="auto-conhecimento">Auto-conhecimento</button>
        </div>


        <div class="produto_livros">
            <ul class="lista_livros">
                      
            </ul>
        </div>
    </main>
    <script src="js/main.js"></script>
    <script src="js/filtros.js"></script>
    <script src="js/livros.js"></script>
</body>
</html>
